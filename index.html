<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h3>FILL THIS FORM IN ORDER TO REGISTER FOR THIS COHORT.</h3>
    <form action="#" method="post" autocomplete="on" target="_self" >
        <div>
            <label for="fullname"><b>Full Name: </b></label>
        <input type="text" name="fullname" id="fullname" placeholder="Princess Maggy" autofocus required>
    </div></br>
    
    <div>
        <label for="email"><b>Email address: </b></label>
        <input type="email" name="email" id="email" placeholder="example@email.com" required>
    </div></br>

        <div>
        <label for="number"><b>Whatsapp Number: </b></label>
        <input type="tel" name="number" id="number" minlength="11">
    </div></br>

        <div>
            <label for="dob"><b>Date of Birth: </b></label>
        <input type="date" name="dob" id="dob" required>
        </div></br>

        <div>
        <label><b>Track: </b></label>
        </div>

        <div>
        <input type="radio" name="track" id="Web Development" value="Web Development">
        <label for="Web Development">Web Development</label>

        <input type="radio" name="track" id="Artificial Intelligence" value="Artificial Intelligence">
        <label for="Artificial Intelligence">Artificial Intelligence</label>

    
        <input type="radio" name="track" id="Data Science" value="Data Science">
        <label for="Data Science">Data Science</label>

        <input type="radio" name="track" id="UI/UX" value="UI/UX">
        <label for="UI/UX">UI/UX</label>
        </div></br>

        <div>
        <label for="state"><b>State of Origin:</b></label>
        <select name="state" id="state" required>
            <option value="Abia">Abia</option>
            <option value="Adamawa">Adamawa</option>
            <option value="Akwa Ibom">Akwa Ibom</option>
            <option value="Anambra">Anambra</option>
            <option value="Bauchi">Bauchi</option>
            <option value="Bayelsa">Bayelsa</option>
            <option value="Benue">Benue</option>
            <option value="Borno">Borno</option>
            <option value="Cross River">Cross River</option>
            <option value="Delta">Delta</option>
            <option value="Ebonyi">Ebonyi</option>
            <option value="Edo">Edo</option>
            <option value="Ekiti">Ekiti</option>
            <option value="Enugu">Enugu</option>
            <option value="Gombe">Gombe</option>
            <option value="Imo">Imo</option>
            <option value="Jigawa">Jigawa</option>
            <option value="Kaduna">Kaduna</option>
            <option value="Kano">Kano</option>
            <option value="Katsina">Katsina</option>
            <option value="Kebbi">Kebbi</option>
            <option value="Kogi">Kogi</option>
            <option value="Kwara">Kwara</option>
            <option value="Lagos">Lagos</option>
            <option value="Nassarawa">Nassarawa</option>
            <option value="Niger">Niger</option>
            <option value="Ogun">Ogun</option>
            <option value="Ondo">Ondo</option>
            <option value="Osun">Osun</option>
            <option value="Oyo">Oyo</option>
            <option value="Plateau">Plateau</option>
            <option value="Rivers">Rivers</option>
            <option value="Sokoto">Sokoto</option>
            <option value="Taraba">Taraba</option>
            <option value="Yobe">Yobe</option>
            <option value="Zamfara">Zamfara</option>
        </select>
    </div></br>
    
    <div>
        <p>In nothing less than 200 words, state why you should be given this scholarship.</p>
        <textarea name="essay" placeholder="Lorem ipsum" rows="10" cols="30" required></textarea>
    </div>
    <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
